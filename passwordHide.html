<!DOCTYPE html>
<html>
<head>
	<title>Password</title>
</head>
<body>
	<center>

		<div style="border:1;min-height:80px"> 
				<label style="font-weight:bold;">Enter password</label><br>
				<input type="text" name="pass" id="text" style="border-radius:3px;height:20px"><br>
	            <input type="submit" name="" value="Hide password" id='button' style="margin-top: 20px">
		</div>
	</center>
	<script>
		var button = document.getElementById('button')
		var text = document.getElementById('text')
		button.addEventListener('click', function(){
			var type = text.getAttribute('type')
			if (type === 'text'){
				text.setAttribute('type', 'password')
				button.setAttribute("value", 'View password')
			}else{
				text.setAttribute('type', 'text')
				button.setAttribute("value", 'Hide password')
			}
		})
	</script>
</body>
</html>
